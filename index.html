<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    
    <nav>

                    <img src ="covers/Pushpa.jpg"alt= "1">

                    <img src ="covers/Pushpa1.jpg" alt= "1">
                    <span class="songName"></span>
                    <span class="playItem"><span> 3:44 <i id="2" class="far fa-2x songItemPlay fa-play-circle"></i>  </span> <i</span>

                </div>
                <div class="songItem">
                    <img src = "covers/Pushpa.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="playItem"><span> 3:49<i id="3" class="far fa-2x songItemPlay fa-play-circle"></i>  </span> <i</span>

                </div>
                <div class="songItem">
                    <img src = "covers/Pushpa.jpg" alt= "1">

                    <img src = "covers/Pushpa.jpg" alt= "1">

                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="timer" id="progressBar">
        <div id = "timer">
            <span id = "currentDuration">00</span>
            <span id = "totalDuration"></span>
        </div>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id ="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src ="index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
